<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event management company</title> 
</head>
<body>

    <h3>Exploring Events</h3>
    <!-- use event entire the element -->
    <button onclick="alert(23)">click me-1</button><br>
    <button id="second">click me-2</button><br>

    <button>click me-3</button><br>

    <!-- use event by calling id -->
    <button id="fourth">click me-4</button><br>

    <button>click me-5</button><br>

    <script>
       //use event creating a function and and call it with addEventListener

        function handleClick(){
            document.body.style.background='cyan';
        }
        var secondButton = document.getElementById("second");
        secondButton.addEventListener("click", handleClick)

       //use event creating a function and addEventListener

        document.getElementById("fourth").addEventListener('click', function(){
            document.body.style.color='green'
        })
    </script>
    
</body>
</html>
