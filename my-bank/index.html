<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to my-bank</h1> 
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span>  </h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>    
            </div>
        </div>
    </div>




<script>

    // onclick hide login area
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click',function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';

    // onclick open transaction area and hide login area 
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block'
    })

    // button event handler for (deposit and withdraw button)
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener('click',function(){
        const depositNumber = getInputNumber('depositAmount');
        
        // const currentDeposit = document.getElementById('currentDeposit').innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber+ currentDepositNumber;
        // document.getElementById('currentDeposit').innerText = totalDeposit; 
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);


        document.getElementById('depositAmount').value = "";
    })

    // withdraw button event handler
    const withdrawBtn = document.getElementById('addWithdraw');
    withdrawBtn.addEventListener('click', function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1*withdrawNumber);
        document.getElementById('withdrawAmount').value = "";
    })
    function getInputNumber(id) {
        const Amount = document.getElementById(id).value;
        const Number = parseFloat( Amount);
        return Number;
    }

    function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount; 
         
    }
</script>
</body>
</html>
